spring.application.name=Exam_Perez

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/exam_perez_db?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Configuración JWT
jwt.secret=mySecretKey123456789abcdefghijklmnopqrstuvwxyz
jwt.expiration=86400000

# Configuración de Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Configuración del servidor
server.port=8080

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.tecsup.edu.pe.exam_perez=DEBUG
